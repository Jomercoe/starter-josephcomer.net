description = "Joseph Comer's website"
keywords = "blog,phd,academic,personal"
info = ["PhD graduate", "Academic", "Lecturer", "Linguist"]
avatarURL = "images/avatar.jpg"
#gravatar = "john.doe@example.com"
footerContent = "word."
